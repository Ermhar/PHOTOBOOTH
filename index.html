<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Booth</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Photo Booth</h1>
            <p class="subtitle">Create beautiful collages with multiple layouts</p>
        </header>
        
        <div class="photo-booth">
            <div class="camera-container">
                <div class="camera-frame">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <canvas id="collage-canvas" style="display: none;"></canvas>
                </div>
            </div>
            
<div class="controls">
    <div class="filter-controls">
        <button id="capture-btn" class="btn-primary">
            <i class="fas fa-camera"></i> Take Photo
        </button>
        <button id="filter-toggle" class="btn-secondary">
            <i class="fas fa-magic"></i> Grey Filter
        </button>
    </div>
    <!-- ... rest of your controls ... -->
</div>
                <button id="reset-btn" class="btn-secondary">
                    <i class="fas fa-redo"></i> Reset All
                </button>
                <div class="collage-options" id="collage-options" style="display: none;">
                    <select id="layout-select">
                    <option value="2x2">2x2 Grid</option>
                    <option value="3+1">3 Small + 1 Big</option>
                    <option value="1+3">1 Big + 3 Small</option>
                    <option value="center">Big Center</option>
                    <option value="vertical">Vertical Stack</option>
                </select>
                    <button id="create-collage-btn" class="btn-accent">
                        <i class="fas fa-th-large"></i> Create Collage
                    </button>
                </div>
                <button id="download-collage-btn" class="btn-accent" disabled>
                    <i class="fas fa-download"></i> Download Collage
                </button>
            </div>
            
            <div class="gallery-section">
                <h2>Your Photos <span id="photo-counter">0/4</span></h2>
                <div class="gallery" id="gallery">
                    <div class="photo-slot empty" data-slot="1">
                        <div class="slot-number">1</div>
                    </div>
                    <div class="photo-slot empty" data-slot="2">
                        <div class="slot-number">2</div>
                    </div>
                    <div class="photo-slot empty" data-slot="3">
                        <div class="slot-number">3</div>
                    </div>
                    <div class="photo-slot empty" data-slot="4">
                        <div class="slot-number">4</div>
                    </div>
                </div>
            </div>
            
            <div class="collage-container" id="collage-container" style="display: none;">
                <div class="collage-header">
                    <h2>Your Photo Collage</h2>
                    <div class="collage-layout-info" id="collage-layout-info"></div>
                </div>
                <div class="collage-result" id="collage-result"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
